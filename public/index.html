<!DOCTYPE>
<html>
  <head>
    <title>Hashtagity!</title>
    <link href='http://fonts.googleapis.com/css?family=News+Cycle|Fredoka+One|Chewy|Advent+Pro|Marvel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css"></link>
  </head>
  <body class="hashtagity-body">
    <section id="hashtagity" class="hashtagity">
      <header>
        <h1 class="header">#Hastagity</h1>
      </header>
      <main>
        <div class="hash-options">
          <input type="radio" name="hash-type" class="hash-type" value="singleHash" checked> Single Hash
          <input type="radio" name="hash-type" class="hash-type" value="acryonymify"> Acryonymify
          <input type="radio" name="hash-type" class="hash-type" value="hashEvery"> Hash Every Word
          <input type="radio" name="hash-type" class="hash-type" value="shrinkify"> Shrinkify
        </div>
        <span class="text-count"></span>
        <div class="error"></div>
        <textarea id="new-hash-tag" class="new-hash-tag" autofocus></textarea>
        <button id="create-hash" class="create-hash">DO IT</button>
      </main>
      <section id="main">
        <ul id="hash-tag-list" class="hash-tag-list"></ul>
      </section>
    </section>

    <!-- Templates -->
    <script type="text/template" id="hash-tag-template" class="hash-tag-template">
      <div class="view">
        <label><%- text %></label>
        <input class="edit" value="<%- text %>">
        <nav class="icons">
          <i class="fa fa-pencil-square edit-icon"></i>
          <i class="fa fa-times destroy"></i>
          <a href="http://www.twitter.com"><i class="fa fa-twitter-square twitter-icon"></i></a>
          <a href="http://www.facebook.com"><i class="fa fa-facebook-square facebook-icon"></i></a>
        </nav>
      </div>
    </script>
    <script type="text/template" id="text-count-template">
      <p class="text-counter"><%- count %></p>
    </script>
    <footer class="footer"></footer>
    <script src="bundle.js"></script>
  </body>
</html>
